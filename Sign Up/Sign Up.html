<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Page - GoalTime</title>
  <link rel="stylesheet" href="Sign Up.css">
</head>
<body>
  <div class="container">
    <!-- Bagian kiri: gambar kiri -->
    <div class="left">
      <img src="Sign Up asset/Gambar Kiri.png">
    </div>

    <!-- Bagian kanan: form login -->
    <div class="right">
      <div class="logo">
        <img src="Sign Up asset/Logo.png" alt="logo">
      </div>

      <h1>Create Account</h1>
      <p>Yuk bikin akun sebelum melihat banyak lapangan yang kamu sukai!</p>

      <div class="social-login">
        <button class="google">
          <img src="Sign Up asset/Google.png" alt="Google"> Google
        </button>
        <button class="facebook">
          <img src="Sign Up asset/Facebook.png" alt="Facebook"> Facebook
        </button>
      </div>

      <hr>

      <form id="sign-upForm">
        <label>Email</label>
        <input type="email" id="email" required>

        <label>Make Password</label>
        <input type="password" id="password" required>

        <label>Confirm Password</label>
        <input type="password" id="password" required>

        <button type="submit" class="SignUp-btn">Sign Up</button>
        
      </form>
    </div>
  </div>

  <script src="Sign Up.js"></script>
</body>
</html>
