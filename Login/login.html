<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page - GoalTime</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="container">
    <!-- Bagian kiri: gambar bola -->
    <div class="left">
      <img src="login-asset/Gambar Kiri.png">
    </div>

    <!-- Bagian kanan: form login -->
    <div class="right">
      <div class="logo">
        <img src="login-asset/Logo.png" alt="logo">
      </div>

      <h1>Welcome Back!</h1>
      <p>Waktunya bermain! Login untuk booking lapangan favoritmu sekarang âš½</p>

      <div class="social-login">
        <button class="google">
          <img src="login-asset/Google.png" alt="Google"> Google
        </button>
        <button class="facebook">
          <img src="login-asset/Facebook.png" alt="Facebook"> Facebook
        </button>
      </div>

      <hr>

      <form id="loginForm">
        <label>Email</label>
        <input type="email" id="email" required>

        <label>Password</label>
        <input type="password" id="password" required>

        <a href="#" class="forgot"><u>Forgot Password?</u></a>

        <button type="submit" class="login-btn">Login</button>
      </form>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
